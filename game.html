<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>RogueJS - Browser Roguelike</title>
<style>
  :root {
    color-scheme: dark;
    font-family: "Fira Mono", "Courier New", monospace;
  }
  body {
    margin: 0;
    background: #0b0d12;
    color: #f0f4f8;
    display: flex;
    justify-content: center;
    padding: 12px;
  }
  #game-wrapper {
    display: flex;
    gap: 16px;
  }
  canvas {
    border: 2px solid #1f2430;
    background: #080a0f;
    image-rendering: pixelated;
    image-rendering: crisp-edges;
  }
  #sidebar {
    width: 240px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    font-size: 14px;
  }
  #sidebar h1 {
    margin: 0;
    font-size: 20px;
    letter-spacing: 1px;
    color: #93e0ff;
    text-transform: uppercase;
  }
  .panel {
    border: 1px solid #1f2430;
    background: #111722;
    padding: 8px;
    border-radius: 4px;
  }
  #log {
    height: 140px;
    overflow: hidden;
  }
  #log p {
    margin: 0 0 4px;
    font-size: 13px;
    color: #e0edf5;
  }
  .dim {
    color: #7d8898;
  }
  #overlay {
    position: absolute;
    inset: 12px 0 0 0;
    display: flex;
    justify-content: center;
    pointer-events: none;
  }
  #overlay .message {
    pointer-events: auto;
    margin-top: 140px;
    padding: 16px 24px;
    background: rgba(8, 10, 15, 0.92);
    border: 1px solid #93e0ff;
    border-radius: 6px;
    text-align: center;
    font-size: 18px;
  }
</style>
</head>
<body>
<div id="overlay" hidden>
  <div class="message">
    <p id="overlay-text"></p>
    <p class="dim">Press Enter to begin a new run.</p>
  </div>
</div>
<div id="game-wrapper">
  <canvas id="gameCanvas" width="1280" height="400"></canvas>
  <aside id="sidebar">
    <h1>RogueJS</h1>
    <div id="stats" class="panel"></div>
    <div id="inventory" class="panel"></div>
    <div id="log" class="panel"></div>
    <div id="controls" class="panel"></div>
    <div id="highscore" class="panel"></div>
  </aside>
</div>

<script type="module" src="js/main.js"></script>
</body>
</html>
